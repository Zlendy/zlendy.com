name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: 'main'

jobs:
  build_site:
    environment: github-pages
    env:
      PUBLIC_WEBSITE_HOST: ${{ vars.PUBLIC_WEBSITE_HOST }}
      PUBLIC_FEDIVERSE_HOST: ${{ vars.PUBLIC_FEDIVERSE_HOST }}
      PUBLIC_FEDIVERSE_BOARD: ${{ vars.PUBLIC_FEDIVERSE_BOARD }}
      PUBLIC_UMAMI_SRC: ${{ vars.PUBLIC_UMAMI_SRC }}
      PUBLIC_UMAMI_WEBSITE_ID: ${{ vars.PUBLIC_UMAMI_WEBSITE_ID }}
      PUBLIC_UMAMI_WEBSITE_STATS: ${{ vars.PUBLIC_UMAMI_WEBSITE_STATS }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: build
        run: |
          npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
